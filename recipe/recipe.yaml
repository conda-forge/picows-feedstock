schema_version: 1

context:
  name: picows
  version: "1.10.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/picows-${{ version }}.tar.gz
  sha256: e38aa9151ad464c21507d93f3e1242e5ef4a4b5794fc8d09313185a7a5c7384b

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
  host:
    - python
    - setuptools >=78.0
    - wheel
    - cython >=3.0
    - pip
  run:
    - python
    - multidict

tests:
  - python:
      imports:
        - picows
      pip_check: true

about:
  summary: Fast websocket client and server for asyncio
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/tarasko/picows
  documentation: https://picows.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - thewchan
