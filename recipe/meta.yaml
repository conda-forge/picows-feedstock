{% set name = "picows" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/picows-{{ version }}.tar.gz
  sha256: 5371d112886d7eed536519ee70053e6ab3887f2e40e13f91d8a7dda2f6d9606c

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=61.0
    - wheel
    - cython >=3.0
    - pip
  run:
    - python
    - multidict

test:
  imports:
    - picows
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tarasko/picows
  doc_url: https://picows.readthedocs.io/en/stable/
  summary: Fast websocket client and server for asyncio
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
